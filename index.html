<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body class="bg-light">
  

  <div class="container mt-4">
    <div class=" col-12 col-md-2 timerchose">
      <select name="time" id="time">
        <option value="1">25:00</option>
        <option value="2">15:00</option>
        <option value="3">5:00</option>
      </select>
    </div>
    <div id="timerdiv">
       <button onclick="startTimer();" id="buttontimer"class="btn btn-light timerbutton"><img  clas="imgbutton"src="./img/pomodoro.png" alt="" height="45px" width="45px"></button>

    </div>
      <form>
        
          <label class=" col-12 col-md-2" for="newtask">Task Name</label>
          <input class="form-control col-12 col-md-2" name="newtask" id="newtask" maxlength="20" type="text">
      
     
        <label class="col-12 col-md-2" for="desc">Task description</label>
        <input class="form-control col-12 col-md-2" type="text" name="descr" id="descr">
        <label for="column">Column</label>
        <select name="column" id="column" class="form-control col-12 col-md-2">
          <option value="1">TO DO</option>
          <option value="2">IN PROGRESS</option>
          <option value="3">DONE</option>
        </select>
        <label for="tipo">Task Type</label>
        <select name="tipo" id="tipo" class="form-control col-12 col-md-2">
          <option value="0" selected>General</option>
          <option value="1">Backend</option>
          <option value="2">Frontend</option>
          <option value="3">Design</option>
        </select>
      </form>
      <button class="btn btn-primary mt-3" onclick="newTask();">Create Task</button>
    </div>
  </div>
  <div id="pomodoro">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./app/script.js"></script>
</body>
</html>
